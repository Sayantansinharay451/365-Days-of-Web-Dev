	<body>
        <header>
            <h1>Hello World;</h1>
            <h2>Start Your New career!!!</h2>

		<div class="form">
			<strong><u><span class="label-text"><label for="Name">Fill the form to get started</label></span></u></strong>

				<label for="Name">
					Name: <input type="text" id="Name" placeholder="Your Name" name = "name" required></input>

                <label for="Parents-Name">
					Parents Name: <input type="text" id="Parents-Name" placeholder="Parents Name" name="pname" required></input>
				</label>
                <br>
                Choose Your Profession:<br>
                <label for="Student">
                    <input type="radio" name="profession" id="Student" value="Student" checked>Student

                </label>
                <label for="Teacher">
                    <input type="radio" name="profession" value="Teacher" id="Teacher">Teacher
                </label>
                <label for="Parent">
                    <input type="radio" name="profession" value="Parent" id="Parent">Parent
                </label>
                <br>
                <button type="submit">Submit</button>
			</form>
